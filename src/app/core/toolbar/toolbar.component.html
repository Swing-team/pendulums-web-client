<div class="is-vcentered ps-toolbar">
  <div class="text-left has-text-left ps-toolbar-left-items">
    <div class="ps-toolbar-activity" *ngIf="currentActivityCopy.startedAt">
      <input id="activityNameElm" name="activityNameInput" #activityNameElm class="input is-small ps-activity-input" [(ngModel)]="taskName" placeholder="Activity name" type="text"
             (change)="nameActivity($event)"/>
      <label class="ps-activity-label" for="activityNameElm" title="{{currentActivityCopy.name}}">
        {{currentActivityCopy.name}}&nbsp;-&nbsp;{{selectedProject.name ? selectedProject.name : ''}}
      </label>
    </div>
  </div>
  <div class="text-right has-text-right" class="ps-toolbar-right-item">
    <div *ngIf="!currentActivityCopy.startedAt" class="select ps-toolbar-select-container">
      <select class="ps-toolbar-select" [(ngModel)]="selectedProject" [compareWith]="projectCompareFunction" (ngModelChange)="projectSelected($event)">
        <ng-container *ngFor="let project of projects">
          <option [ngValue]="project">{{project.name}}</option>
        </ng-container>
      </select>
    </div>
    <div *ngIf="currentActivityCopy.startedAt" class="ps-time-container">
      <span class="ps-time-indicator"></span>
      <span class="ps-display-span-time" title="{{timeDuration}}">{{timeDuration}}</span>
    </div>
    <div (click)="toggleStopStart()" class="ps-toolbar-play">
      <a  class="button ps-toolbar-button" [ngClass]="{'is-loading': stopStartButtonDisabled}">
        <span class="icon">
          <i *ngIf="currentActivityCopy.startedAt" class="bx bx-md bx-square" title="Stop activity"></i>
          <i *ngIf="!currentActivityCopy.startedAt" class="bx bx-md bx-right-arrow" title="Start activity"></i>
        </span>
      </a>
    </div>
  </div>
</div>
